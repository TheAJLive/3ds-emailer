<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DS Image Uploader</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 320px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        .file-input-label {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .file-input-label:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        #upload-count {
            margin-top: 10px;
            font-style: italic;
            color: #555;
            font-size: 0.8em;
        }
        .upload-button {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-button:hover {
            background-color: #218838;
        }
        #message-box {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: left;
            font-size: 0.9em;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
        #password-form input[type="password"], #email-input-container input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        #password-form button, #email-input-container button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        #email-input-container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Password Entry Section -->
    <div id="password-container" class="container">
        <h1>Secure Uploader</h1>
        <p>Enter the password to access the image uploader.</p>
        <form id="password-form">
            <input type="password" id="password-input" placeholder="Enter password" required>
            <button type="submit">Unlock</button>
            <div id="password-message" style="color:red; margin-top: 10px;"></div>
        </form>
    </div>

    <!-- Main Uploader Section (Initially Hidden) -->
    <div id="uploader-container" class="container hidden">
        <h1>3DS Image Uploader</h1>
        <p>Select multiple images to upload and email.</p>
        <form id="uploadForm" data-netlify="true" name="3ds-uploader" method="POST" enctype="multipart/form-data">
            <!-- A hidden input field is used to set the recipient email -->
            <input type="hidden" name="email" value="6077524056@vtext.com">
            
            <label for="file-input" class="file-input-label">Choose Images</label>
            <input type="file" id="file-input" name="images[]" multiple accept="image/*">
            <div id="upload-count">No files selected.</div>
            <button type="submit" class="upload-button">Upload & Send</button>
        </form>
        <div id="message-box">
            Waiting for files...
        </div>
    </div>

    <script>
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const passwordMessage = document.getElementById('password-message');
        const passwordContainer = document.getElementById('password-container');
        const uploaderContainer = document.getElementById('uploader-container');

        // The password is "3ds"
        const PASSWORD = "3ds";

        // Handle password form submission
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            if (password === PASSWORD) {
                passwordContainer.classList.add('hidden');
                uploaderContainer.classList.remove('hidden');
            } else {
                passwordMessage.textContent = "Incorrect password. Please try again.";
            }
        });

        // Autocomplete and submit password if URL path ends in /3ds
        window.addEventListener('load', () => {
            if (window.location.pathname.endsWith('/3ds') || window.location.pathname.endsWith('/3ds/')) {
                passwordInput.value = PASSWORD;
                passwordForm.dispatchEvent(new Event('submit'));
            }
        });

        // The rest of the script for the uploader remains the same as before
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file-input');
        const messageBox = document.getElementById('message-box');
        const uploadCount = document.getElementById('upload-count');

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                uploadCount.textContent = this.files.length + " file(s) selected.";
            } else {
                uploadCount.textContent = "No files selected.";
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const files = fileInput.files;

            if (files.length === 0) {
                messageBox.textContent = "Please select at least one image file to upload.";
                return;
            }

            messageBox.textContent = "Uploading and sending...";
            const data = new FormData(form);

            try {
                // Submit the form data directly to Netlify's endpoint
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    body: data
                });

                if (response.ok) {
                    messageBox.textContent = "Success! Your images have been sent.";
                    form.reset();
                    uploadCount.textContent = "No files selected.";
                } else {
                    messageBox.textContent = "An error occurred. Please try again.";
                }
            } catch (error) {
                messageBox.textContent = "An error occurred: " + error.message;
            }
        });
    </script>
</body>
</html>
