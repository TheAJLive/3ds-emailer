<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3DS Image Uploader → Email</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;margin:16px;line-height:1.3}
.container{max-width:480px}
label,button{display:block;margin:8px 0}
input[type=file],input[type=email]{width:100%}
textarea{width:100%}
button{padding:8px 10px}
small{display:block;color:#444}
hr{margin:16px 0}
</style>
</head>
<body>
<div class="container">
  <h1>Upload Images → Email</h1>
  <!-- Replace YOUR_WEB_APP_URL with the URL from your Apps Script deployment -->
  <form action="https://script.google.com/macros/s/AKfycby_Yaoo6lV6aCvlDwnLU5yA1UyFIPdnvY49qulpWFnX2Mqqa6TCMDzAYb9Uhp2jCp4C/exec" method="post" enctype="multipart/form-data">
    <label for="to">Send to email:</label>
    <input id="to" name="to" type="email" required>

    <label for="images">Choose images (up to 10, ≤5MB each):</label>
    <input id="images" name="images" type="file" accept="image/*" multiple>

    <label for="msg">Optional message:</label>
    <textarea id="msg" name="msg" rows="3" maxlength="500"></textarea>

    <button type="submit">Send</button>
  </form>
  <hr>
  <small>
    Enter your phone’s SMS/MMS gateway (e.g. <code>##########@vzwpix.com</code> for Verizon MMS).  
    Plain <code>@vtext.com</code> only delivers text, no images.
  </small>
</div>
</body>
</html>
